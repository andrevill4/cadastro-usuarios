{% extends 'usuarios/base.html' %}
{% block conteudo %}


  <div class="container">
    <h1>
        Listagem de Usuários:
    </h1>
    <table class="table table-bordered table-striped">
        <tr>
            <th>id</th> 
            <th>nome</th>
            <th>idade</th>
            <th>Ações</th>
        </tr>
        {% for usuario in usuarios %}
        <tr>
                <td>{{usuario.id_usuario}}</td>
                <td>{{usuario.nome}}</td>
                <td>{{usuario.idade}}</td>

                <td>
                    <a href="{% url 'excluir_usuario' usuario.id_usuario %}" 
                       class="btn-excluir">
                       Excluir
                    </a>
                </td>
        </tr>
        {% endfor%}
    </table> 

</div>
{% endblock %}
